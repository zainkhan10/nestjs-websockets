<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets Client</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="v-app">
        <h1>{{ title }}</h1>
        <form>
            <input type="text" v-model="text" />
            <button type="submit" @click.prevent="sendMessage()">Send</button>
        </form>
        <p>
        <ul>
            <li v-for="msg of messages">{{ msg }}</li>
        </ul>
        </p>
    </div>
    <script>
        var app = new Vue({
            el: '#v-app',
            data: {
                title: "Websockets Testing",
                text: '',
                messages: ["some message", "another message"],
                socket: null
            },
            methods: {
                sendMessage() {
                    this.socket.emit('msgToServer', this.text)
                    this.text = '';
                },
                receiveMsg(msg) {
                    console.log("receiveMsg: ", msg);
                    this.messages.push(msg);
                }
            },
            created() {
                this.socket = io('http://localhost:3000');
                this.socket.on('msgToClient', (msg) => {
                    this.receiveMsg(msg);
                });
            }
        })
    </script>
</body>

</html>
