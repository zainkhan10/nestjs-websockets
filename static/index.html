<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets Client</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://unpkg.com/vue-simple-notify/dist/vue-simple-notify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-simple-notify/dist/vue-simple-notify.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <main id="v-app">
        <section class="alerts">
            <vue-simple-notify :items="alerts"></vue-simple-notify>
        </section>
        <section class="chat">
            <h1>Websockets Testing</h1>
            <form>
                <input type="text" v-model="text" />
                <button type="submit" @click.prevent="sendChatMessage()">Send</button>
            </form>
            <div class="tab-row">
                <button class="tab-btn" :class="{ active: activeRoom === 'general' }"
                    @click="activeRoom = 'general'">General</button>
                <button class="tab-btn" :class=" {active: activeRoom === 'typescript' }"
                    @click="activeRoom = 'typescript'">TypeScript</button>
                <button class="tab-btn" :class="{ active: activeRoom === 'nestjs' }"
                    @click="activeRoom = 'nestjs'">NestJS</button>
            </div>
            <div class="tab-row">
                Status: {{ isMemberOfActiveRoom ? 'joined' : 'Not Joined' }}
                <button @click="toggleRoomMembership()">{{ isMemberOfActiveRoom ? 'Leave' : 'Join' }}</button>
            </div>
            <p>
            <ul>
                <li v-for="msg of messages[activeRoom]">
                    <strong>{{ msg.sender }}</strong> {{ msg.message }}
                </li>
            </ul>
            </p>
        </section>
    </main>
    <script>
        Vue.component('VueSimpleNotify', VueSimpleNotify.VueSimpleNotify);
        var app = new Vue({
            el: '#v-app',
            data: {
                username: '',
                title: "Websockets Testing",
                text: '',
                messages: {
                    general: [],
                    typescript: [],
                    nestjs: []
                },
                rooms: {
                    general: false,
                    typescript: false,
                    nestjs: false
                },
                socket: { chat: null, alerts: null },
                alerts: [],
                activeRoom: 'general',
            },
            computed: {
                isMemberOfActiveRoom() {
                    return this.rooms[this.activeRoom]
                }
            },
            methods: {
                sendChatMessage() {
                    if (this.isMemberOfActiveRoom) {
                        this.socket.chat.emit('chatToServer', {
                            message: this.text,
                            sender: this.username,
                            room: this.activeRoom
                        });
                        this.text = '';
                    } else {
                        alert("You must be a member of the active room to send messages");
                    }
                },
                receiveChatMsg(msg) {
                    this.messages[msg.room].push(msg);
                },
                receiveAlertMsg(msg) {
                    this.alerts.push(msg)
                },
                toggleRoomMembership() {
                    if (this.isMemberOfActiveRoom) {
                        this.socket.chat.emit('leaveRoom', this.activeRoom)
                    } else {
                        this.socket.chat.emit('joinRoom', this.activeRoom);
                        this.socket.chat.emit('roomInit', {
                            admin: this.username,
                            room: this.activeRoom,
                            description: "Lorem ipsum"
                        });
                    }
                }
            },
            created() {
                this.username = prompt("Enter your username");
                this.socket.chat = io('http://localhost:3000/chat');
                this.socket.chat.on('chatToClient', (msg) => {
                    this.receiveChatMsg(msg);
                });
                this.socket.chat.on('connect', () => {
                    this.toggleRoomMembership()
                });
                this.socket.chat.on('joinedRoom', (room) => {
                    this.rooms[room] = true
                });
                this.socket.chat.on('leftRoom', (room) => {
                    this.rooms[room] = false
                });
                this.socket.chat.on('changeScreen', (data) => {
                    alert("now the screen will changed")
                    console.log("data: ", data)
                });
                this.socket.alert = io('http://localhost:3000/alert');
                this.socket.alert.on('alertToClient', (msg) => {
                    this.receiveAlertMsg(msg);
                });
            }
        })
    </script>
</body>

</html>
